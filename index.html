<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Futuro</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  transition:0.4s;
}

/* TOPO */
.header{
  width:100%;
  padding:15px 20px;
  font-weight:600;
  font-size:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* TELAS */
.screen{
  display:none;
  min-height:100vh;
  padding:30px;
}
.active{display:block;}

.card{
  max-width:420px;
  margin:40px auto;
  padding:25px;
  border-radius:14px;
}

input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{cursor:pointer;font-weight:600}

/* OLHINHO */
.password-wrapper{position:relative;}
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* ESCOLHA ESTILO */
.style-container{
  display:flex;
  gap:40px;
  justify-content:center;
}
.style-box{
  width:280px;
  padding:20px;
  border-radius:14px;
  cursor:pointer;
  border:3px solid transparent;
  transition:0.3s;
}
.selected{border:3px solid green}

/* DASHBOARD */
.dashboard{
  max-width:1000px;
  margin:auto;
}

.progress-bar{
  height:20px;
  border-radius:10px;
  overflow:hidden;
  margin:15px 0;
}
.progress-fill{
  height:100%;
  width:0%;
  transition:1s;
}

/* MENU */
.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:250px;
  height:100%;
  padding:20px;
  transition:0.4s;
}
.menu.open{left:0;}
.menu ul{list-style:none;}
.menu li{margin:10px 0;cursor:pointer;}

.hamburguer{cursor:pointer;font-size:22px}

/* ===== ESTILO ACAD√äMICO ===== */
.academico{
  background:#f5f1eb;
  color:#3b2f2f;
  font-family:'Playfair Display',serif;
}
.academico .header{background:#5a3e2b;color:white;}
.academico .card{background:white;}
.academico button{background:#8b0000;color:white;border:none;}
.academico .progress-bar{background:#ddd;}
.academico .progress-fill{background:#8b0000;}
.academico .menu{background:#5a3e2b;color:white;}

/* ===== ESTILO MODERNO ===== */
.moderno{
  background:#0f172a;
  color:white;
}
.moderno .header{
  background:linear-gradient(90deg,#6d28d9,#22c55e);
}
.moderno .card{background:#1e293b;}
.moderno input{background:#334155;color:white;border:none;}
.moderno button{
  background:linear-gradient(90deg,#6d28d9,#22c55e);
  border:none;color:white;
}
.moderno .progress-bar{background:#334155;}
.moderno .progress-fill{
  background:linear-gradient(90deg,#6d28d9,#22c55e);
}
.moderno .menu{background:#111827;color:white;}
</style>
</head>
<body>

<div class="header">
  <span>Projeto Futuro</span>
  <span class="hamburguer" onclick="toggleMenu()">‚ò∞</span>
</div>

<div class="menu" id="menu">
<ul>
<li>Mat√©rias</li>
<li>Flashcards</li>
<li>Quest√µes ENEM</li>
<li>Revis√£o</li>
<li>Video Aula</li>
<li>Exerc√≠cios</li>
<li>Simulados TRI</li>
</ul>
</div>

<!-- CADASTRO -->
<section id="cadastro" class="screen active">
<div class="card">
<h2>Cadastro</h2>

<input id="nome" placeholder="Seu nome">
<input type="email" placeholder="Email">

<div class="password-wrapper">
<input type="password" id="senha" placeholder="Senha">
<span class="eye" onclick="toggleSenha()">üëÅ</span>
</div>

<input list="cursos" id="curso" placeholder="Escolha seu curso">

<datalist id="cursos">
<option value="Administra√ß√£o">
<option value="Arquitetura e Urbanismo">
<option value="Biomedicina">
<option value="Ci√™ncia da Computa√ß√£o">
<option value="Direito">
<option value="Enfermagem">
<option value="Engenharia Civil">
<option value="Engenharia de Produ√ß√£o">
<option value="Farm√°cia">
<option value="Fisioterapia">
<option value="Hist√≥ria">
<option value="Jornalismo">
<option value="Letras">
<option value="Marketing">
<option value="Matem√°tica">
<option value="Medicina">
<option value="Nutri√ß√£o">
<option value="Odontologia">
<option value="Pedagogia">
<option value="Psicologia">
<option value="Publicidade e Propaganda">
<option value="Rela√ß√µes Internacionais">
<option value="Sistemas de Informa√ß√£o">
<option value="Tecnologia da Informa√ß√£o">
</datalist>

<input type="number" id="horas" placeholder="Horas por dia">
<input type="number" id="meta" placeholder="Meta (Ex: 750)">

<button onclick="irEstilo()">Continuar</button>
</div>
</section>

<!-- ESCOLHA ESTILO -->
<section id="estilo" class="screen">
<h2 style="text-align:center">Escolha o estilo</h2>
<div class="style-container">
<div class="style-box" onclick="selectStyle('academico',this)">
<h3>Acad√™mico</h3>
<p>Cl√°ssico, formal, s√©rio.</p>
</div>
<div class="style-box" onclick="selectStyle('moderno',this)">
<h3>Moderno</h3>
<p>Roxo + Verde, jovem.</p>
</div>
</div>
<button style="margin-top:30px" onclick="entrar()">Entrar</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="screen">
<div class="dashboard">

<h2 id="saudacao"></h2>
<p id="cursoInfo"></p>

<p>Progresso at√© o final do ano</p>
<div class="progress-bar">
<div class="progress-fill" id="barra"></div>
</div>

<p id="metaInfo"></p>

<button>Continuar estudando</button>

</div>
</section>

<script>
let estiloEscolhido=null;

function toggleSenha(){
let s=document.getElementById("senha");
s.type=s.type==="password"?"text":"password";
}

function irEstilo(){
cadastro.classList.remove("active");
estilo.classList.add("active");
}

function selectStyle(tipo,el){
estiloEscolhido=tipo;
document.querySelectorAll(".style-box").forEach(b=>b.classList.remove("selected"));
el.classList.add("selected");
}

function entrar(){
if(!estiloEscolhido)return alert("Escolha um estilo.");

document.body.classList.add(estiloEscolhido);

estilo.classList.remove("active");
dashboard.classList.add("active");

let nome=document.getElementById("nome").value;
let curso=document.getElementById("curso").value;
let horas=document.getElementById("horas").value;
let meta=document.getElementById("meta").value;

document.getElementById("saudacao").innerText="Oi, "+nome;
document.getElementById("cursoInfo").innerText="Curso: "+curso;

let hoje=new Date();
let fim=new Date(hoje.getFullYear(),11,31);
let inicio=new Date(hoje.getFullYear(),0,1);

let totalAno=(fim-inicio)/(1000*60*60*24);
let passou=(hoje-inicio)/(1000*60*60*24);
let progresso=(passou/totalAno)*100;

document.getElementById("barra").style.width=progresso+"%";

document.getElementById("metaInfo").innerText=
"Meta semanal m√≠nima: "+(horas*7)+"h | Meta de nota: "+meta;
}

function toggleMenu(){
menu.classList.toggle("open");
}
</script>

</body>
</html>
