<script>

function irParaEstilo() {
  document.getElementById("auth-screen").classList.remove("active");
  document.getElementById("style-screen").classList.add("active");

  document.getElementById("goal-display").textContent =
    document.getElementById("goal").value;

  document.getElementById("time-display").textContent =
    document.getElementById("study-time").value;
}

function definirTema(tema) {
  document.body.className = tema;

  document.getElementById("style-screen").classList.remove("active");
  document.getElementById("platform").classList.add("active");
}

function navigate(page) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

function iniciarSimulado() {
  const dificuldade = document.getElementById("dificuldade").value;
  const area = document.getElementById("simulado-area");

  area.innerHTML = "Simulado iniciado - Dificuldade: " + dificuldade;
}

</script>
