<script>

// OLHINHO
function toggleSenha() {
  const senha = document.getElementById("senha");
  senha.type = senha.type === "password" ? "text" : "password";
}


// VALIDAR E IR PARA ESTILO
function irParaEstilo() {

  if (
    email.value === "" ||
    senha.value === "" ||
    curso.value === "" ||
    horas.value === "" ||
    meta.value === ""
  ) {
    alert("Preencha todos os campos!");
    return;
  }

  cadastro.classList.remove("active");
  estilo.classList.add("active");
}


// DEFINIR TEMA
function definirTema(tema) {
  document.body.className = tema;
}


// ENTRAR
function entrar() {

  estilo.classList.remove("active");
  plataforma.classList.add("active");

  mostrarEmail.textContent = email.value;
  mostrarCurso.textContent = curso.value;
  mostrarHoras.textContent = horas.value;
  mostrarMeta.textContent = meta.value;
}

</script>
