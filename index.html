  </style>
</head>

<body>

  <div id="app">

    <!-- Tela de Autentica√ß√£o -->
    <section id="auth-screen" class="screen active">
      <div class="auth-container">
        <h1>Projeto Futuro</h1>
        <p class="subtitle">Construa hoje o seu amanh√£.</p>

        <input type="email" id="email" placeholder="Email" />

        <!-- SENHA COM OLHO -->

          <input type="password" id="password" placeholder="Senha" />
          <span id="toggleSenha">üëÅÔ∏è‚Äçüó®Ô∏è</span>

    </section>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // GARANTE QUE O HTML J√Å CARREGOU
    document.addEventListener("DOMContentLoaded", function () {

      const senhaInput = document.getElementById("password");
      const toggleSenha = document.getElementById("toggleSenha");

      toggleSenha.addEventListener("click", function () {
        if (senhaInput.type === "password") {
          senhaInput.type = "text";
          toggleSenha.textContent = "üëÅÔ∏è";

    });
